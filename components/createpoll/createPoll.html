<div class="container">
    <div class="row">
        <div class="col-sm-2 col-md-2">
            <div ng-include src="'templates/header.html'"></div>
        </div>
        <div class="modal-dialog">
            <div class="col-sm-10 col-md-10">
                <div class="col-sm-6 col-sm-offset-2">
                    <h3>Create poll</h3>
                    <div ng-show="alertCretePollSuccess" class="alert alert-success"> Pole created successfully!!</div>
                    <div ng-show="alertCreatePollError" class="alert alert-danger"> {{createPollErrMsg}}</div>
                    <form name="form" ng-submit="submit()" novalidate>
                        <div class="form-group" ng-class="{ 'has-error' : form.question.$invalid && !form.question.$pristine }">
                            <label for="question"> Enter Question:</label>
                            <input type="text" class="form-control" name="question" ng-model="title" required/>
                            <span ng-show="form.question.$dirty && form.question.$error.required" class="help-block">Question is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : form.option1.$invalid && !form.option1.$pristine }">
                            <label for="option1 "> Enter option1:</label>
                            <input type="text" class="form-control" name="option1" ng-model="options[0] " required/>
                            <span ng-show="form.option1.$dirty && form.option1.$error.required" class="help-block">Option 1 is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : form.option2.$invalid && !form.option2.$pristine }">
                            <label for="option2"> Enter option2:</label>
                            <input type="text" class="form-control" name="option2" ng-model="options[1]" required />
                            <span ng-show="form.option2.$dirty && form.option2.$error.required" class="help-block">Option 2 is required</span>
                        </div>
                        <div class="form-group" ng-class="{ 'has-error' : form.option3.$invalid && !form.option3.$pristine }">
                            <label for=" option3 "> Enter option3:</label>
                            <input type="text" class="form-control" name="option3" ng-model="options[2] " required />
                            <span ng-show="form.option3.$dirty && form.option3.$error.required" class="help-block">Option 3 is required</span>
                        </div>
                        <div class="form-group " ng-class="{ 'has-error' : form.option4.$invalid && !form.option4.$pristine }">
                            <label for=" option4 "> Enter option4:</label>
                            <input type="text" class="form-control" name="option4" ng-model="options[3] " required />
                            <span ng-show="form.option4.$dirty && form.option4.$error.required" class="help-block">Option 4 is required</span>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-disabled="form.$invalid">Submit </button>
                    </form>
                </div>
            </div>
        </div>
    </div>
