<div class="row">
    <div class="col-md-3">
        <div class="modal-dialog">
            <div class="col-sm-6 col-sm-offset-3">
                <center>
                    <h3>User Registration</h3></center>
                <div ng-show="alertsuccess" class="alert alert-success"> Data submitted Successfully!!</div>
                <div ng-show="alerterror" class="alert alert-danger"> {{errmsg}}</div>
                <form name="form" ng-submit="submit(user)" novalidate>
                    <div class="form-group" ng-class="{ 'has-error' : form.user_name.$invalid && !form.user_name.$pristine }">
                        <label for="userName">User Name</label>
                        <input type="text" class="form-control" name="user_name" ng-model="user.username" ng-change="change()" required>
                        <span ng-show="form.user_name.$dirty && form.user_name.$error.required" class="help-block">User name is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : form.password.$invalid && !form.password.$pristine }">
                        <label for="password"> Password</label>
                        <input type="password" class="form-control" name="password" ng-model="user.password" ng-change="change()" required>
                        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>
                    </div>
                    <div class="form-group" ng-class="{ 'has-error' : form.role.$invalid && !form.role.$pristine }">
                        <label for="singleSelect"> Role: </label>
                        <br>
                        <select class="form-control" name="role" ng-model="user.role " required>
                            <option value="admin ">Admin</option>
                            <option value="user ">User</option>
                            <option value="guest ">Guest</option>
                        </select>
                        <span ng-show="form.role.$dirty && form.role.$error.required " class="help-block ">Role is Required:</span>
                    </div>
                    <button type="submit " ng-init="display() " class="btn btn-success " ng-disabled="form.$invalid ">Submit <span class="fa fa-arrow-right "></span> </button>
                    <a ui-sref="login " class="pull-right padding ">Log In</a>
                </form>
            </div>
        </div>
    </div>
</div>
